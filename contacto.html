<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Turismo Patagónico</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="container-fluid body">

    <!--encabezado-->

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Turismo Patagónico</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="destinos.html">Destinos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="servicios.html">Servicios</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="experiencias.html">Experiencias</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="contacto.html">Contacto</a>
                </li> 
              </ul>
            </div>
          </div>
        </nav>
    </header>

    <!--SECCION PRINCIPAL-->

    <main class="container-fluid contactos">
        <section class="row justify-content-center mt-5">
            <h1 class="text-center contacto-titulo">Contactanos</h1>
            <form class="col-lg-4 row  mt-2 d-flex flex-column align-items-center">
                <label class="form__label w-100" for="nombre">Nombre y Apellido:</label>
                <input class="form__input mt-2 w-100 text-center" type="text" name="nombre" placeholder="Ingresar nombre y apellido">
                <label class="form__label mt-2 w-100" for="email">Email:</label>
                <input class="form__input mt-2 w-100 text-center" type="email" name="email" placeholder="Ingresar Email">
                <label class="form__label mt-2 w-100" for="mensaje">Mensaje:</label>
                <textarea class="form__text w-100 text-center" name="mensaje" placeholder="Ingrese su mensaje"></textarea>
                <input class="btn btn-primary mt-3 w-75" type="submit" value="Enviar">
            </form>
        </section>
    </main>

    <!--PIE DE PÁGINA-->

    <footer class="pie text-center">
        <h4 class="pie__titulo">Seguinos en nuestras redes:</h4>
        <div class="pie__iconos">
            <a href="https://www.instagram.com" target="_BLANK"><i class="fa-brands fa-instagram"></i></a>        
            <a href="https://www.facebook.com" target="_BLANK"><i class="fa-brands fa-facebook-square"></i></a>
            <a href="https://www.twitter.com" target="_BLANK"><i class="fa-brands fa-twitter-square"></i></a>
        </div>   
    </footer>
